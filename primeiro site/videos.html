<body class="body">
    <header>
        <a href="index.html"><img src="img/homex.png" alt="Página home"></a>
        <nav>
            <a href="downloads.html">Downloads</a>
            <a href="videos.html">Mídias</a>

    <main class="main">
        <h1>Colocando todo aprendizado em Prática &reg;</h1>
        <h1 class="primeiro-titulo">Implementando Vídeos</h1>
        <h2 class="titulo-video">Arquivo de vídeo</h2>
        <div id="video">
            <video controls autoplay>
                <source src="midias/meu-video.mp4" type="video/mp4">
                <p>Seu navegador não suporta esse arquivo de vídeo</p>
            </video>
        </div>
        <h2 class="titulo-video">Vídeo Importado do youtube</h2>
        <div class="videos">
            <iframe width="560" height="315" src="https://www.youtube.com/embed/lIiZu-94PBk" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
        <h2 class="titulo-video">Outro Video</h2>
        <div class="videos">
            <iframe width="560" height="315" src="https://www.youtube.com/embed/ZGDjLDidETg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
        <h1>Implementando Áudio</h1>
        <div id="audio">
            <audio preload="metadata" controls >
                <source src="midias/North Oakland Extasy - Squadda B.mp3" type="audio/mpeg">
            </audio>
        </div>
        <h1>Colocando Imagens</h1>
        <div id="picture">
            <picture>
                <source media="(max-width: 750px)" srcset="img/praia-p.jpg" type="image/jpg">
                <source media="(max-width: 950px)" srcset="img/praia-m.jpg" type="image/jpg">
                <img src="img/praia-gg.jpg" alt="Foto G" id="picture-img">
            </picture>
        </div>
    </main>
